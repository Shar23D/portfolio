<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anti-Knight Sudoku</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="../floating-icon/floatin-icon.css" />
    <script src="../floating-icon/floating-icon.js" defer></script>
    <link rel="stylesheet" href="../light-dark-toggle/light-dark.css" />
    <script src="../light-dark-toggle/light-dark.js" defer></script>
  </head>

  <body>
    <main>
      <div class="header-toggle">
        <div id="light-dark-btn">
          <div id="circle-switch"></div>
        </div>
      </div>

      <h1>Anti-Knight Sudoku</h1>
      <p>
        The rule is simple: classic sudoku with a chess knight move restriction
      </p>

      <!-- Game Statistics -->
      <div class="stats">
        <div class="stat-item">
          <div class="stat-label">Time</div>
          <div class="stat-value" id="timer">00:00</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Level</div>
          <div class="stat-value" id="level">Medium</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Hints Used</div>
          <div class="stat-value" id="hintsUsed">0</div>
        </div>
      </div>

      <!-- Game board -->
      <div id="game-area">
        <div id="board"></div>

        <div class="number-input">
          <button class="number-btn" data-number="1" id="number-1">1</button>
          <button class="number-btn" data-number="2" id="number-2">2</button>
          <button class="number-btn" data-number="3" id="number-3">3</button>
          <button class="number-btn" data-number="4" id="number-4">4</button>
          <button class="number-btn" data-number="5" id="number-5">5</button>
          <button class="number-btn" data-number="6" id="number-6">6</button>
          <button class="number-btn" data-number="7" id="number-7">7</button>
          <button class="number-btn" data-number="8" id="number-8">8</button>
          <button class="number-btn" data-number="9" id="number-9">9</button>
          <button class="number-btn" data-number="0" id="number-0">x</button>
        </div>

        <div class="menu">
          <button class="button" id="reset-btn">Reset</button>
          <button class="button" id="new-game-btn">New Game</button>
          <button class="button" id="hint-btn">Hint</button>
          <button class="button" id="check-btn">Check</button>
          <button class="button" id="note-btn">Note</button>
        </div>

        <div class="status" id="status"></div>
      </div>
    </main>
    <!-- Level Selection Popup -->
    <div id="levelPopup" class="popup-overlay" style="display: none">
      <div class="popup">
        <button class="close-btn" id="close-btn" title="Close">Ã—</button>
        <h2>Choose Level</h2>
        <div class="level-buttons">
          <button class="level-btn easy" data-level="easy">Easy</button>
          <button class="level-btn medium" data-level="medium">Medium</button>
          <button class="level-btn hard" data-level="hard">Hard</button>
        </div>
      </div>
    </div>

    <!-- Single entry point. script.js imports events.js + helper.js -->
    <script type="module" src="static/script.js"></script>
  </body>
</html>
