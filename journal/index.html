<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Journal - Let Your Worries Fly</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stars" id="starsContainer"></div>

    <div class="main-container">
      <!-- Journal Phase -->
      <div class="journal-phase" id="journalPhase">
        <h1 class="journal-title">Space Journal</h1>
        <p class="journal-subtitle">
          Write down what's troubling you, then launch it into space
        </p>

        <div class="paper">
          <div class="paper-lines">
            <textarea
              class="journal-textarea"
              id="journalText"
              placeholder="Dear Space... Today I'm feeling..."
            ></textarea>
          </div>
        </div>

        <button class="crumple-button" id="crumpleButton" disabled>
          Crumple Paper & Launch Into Space
        </button>
      </div>

      <!-- Slingshot Phase -->
      <div class="slingshot-phase" id="slingshotPhase">
        <div class="slingshot">
          <div class="slingshot-base"></div>
          <div class="slingshot-left"></div>
          <div class="slingshot-right"></div>
          <div class="paper-ball" id="paperBall"></div>
        </div>

        <div class="power-gauge" id="powerGauge">
          <span id="targetEmoji">ðŸŽ¯</span>
        </div>
        <div class="power-text" id="powerText">
          Hold the paper to charge your launch
        </div>
      </div>

      <!-- Flight Phase -->
      <div class="flight-phase" id="flightPhase">
        <div class="flying-paper" id="flyingPaper"></div>
        <div class="target" id="target"></div>
      </div>
    </div>

    <div class="completion-message" id="completionMessage">
      <div id="messageText"></div>
      <button class="restart-button" id="restartButton">
        Write Another Entry
      </button>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
